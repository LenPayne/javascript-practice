<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <title>Calculator Exercise!</title>
    <style>
        body {
            padding: 20px 0;
        }
        #output {
            font-family: monospace;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container-fluid col-md-10 col-md-offset-1">
        <div class="row form-group">
            <div class="col-xs-12">
                <input class="form-control" id="output" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num7">7</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num8">8</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num9">9</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-primary" id="add">+</button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num4">4</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num5">5</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num6">6</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-primary" id="subtract">-</button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num1">1</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num2">2</button>
            </div>
            <div class="col-xs-3">
                <button class="form-control btn btn-default" id="num3">3</button>
            </div>
        </div>
    </div>
</body>

</html>
